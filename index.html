<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts Sim</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Martial Arts Simulator</h1>
    <canvas id="myCanvas" class="canvas" height="500" width="500"></canvas>
    <div class="button-container">
      <button class="button" id="kick">Kick (Spacebar)</button>
      <button class="button" id="forward">Forward (W)</button>
      <button class="button" id="backward">Backward (A)</button>
      <button class="button" id="block">Block (S)</button>
      <button class="button" id="punch">Punch (D)</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
